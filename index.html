<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Superbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <section class="section">
        <div id="root" class="container">
            <div v-for="(s,i) in seasons">
                <h1>{{ s.title }}</h1>
                <div class="horizontal-scroll-wrapper">
                    <a v-for="(e,j) in Object.values(s.episodes)" v-on:click="onClick(e)">
                        <img :src="e.thumbnail" />
                    </a>
                </div>
            </div>
            <div id="modal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title"> {{ selectedVideo.name }} </p>

                        <button v-on:click="close()" class="delete" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                        <div class="columns">
                            <div class="thumb-wrapper column">
                                <a v-on:click="play()" >
                                    <img style="height: 200px" :src="selectedVideo.poster"><span class="thumbwrapperspan"></span> 
                                </a>      
                            </div>
                            <div class="column">
                                <span> {{ selectedVideo.description }}</span>
                            </div>
                        </div>
                        <!-- Content ... -->
                    </section>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/seasons.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
